<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8"/>
	<title>Energy Explorer</title>
	
	<link rel="stylesheet" href="css/layout.css" type="text/css" media="screen" />
	<!--[if lt IE 9]>
	<link rel="stylesheet" href="css/ie.css" type="text/css" media="screen" />
	<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->
	<script src="js/jquery-1.5.2.min.js" type="text/javascript"></script>
    	<script type="text/javascript" src="js/jquery.equalHeight.js"></script>
  
    <script type="text/javascript">
    $(function(){
        $('.column').equalHeight();
    });
</script>
</head>


<body>

	<header id="header">
		<hgroup>
			<h1 class="site_title"><a href="index.html"><img src="images/logo.png" alt="logo"></a></h1>
			<h2 class="section_title"></h2>
            <div class="user_bar">User here</div>
		</hgroup>
	</header> <!-- end of header bar -->
	
  <section id="secondary_bar">
		<div class="user">
	</div>
		<div class="breadcrumbs_container">
			<article class="breadcrumbs"><a href="index.html"><div class="home"></div></a><div class="breadcrumb_divider"></div> <a class="current">Alerts</a></article>
		</div>
	</section><!-- end of secondary bar -->
	
	<aside id="sidebar" class="column">
    <div class="spacer"></div>
    <a href="alerts_view.html"><div class="btn_large">VIEW ALERTS</div></a>
    <div class="btn_large_pressed">SET ALERTS</div>
    <div class="spacer"></div>
    <hr/>
				
	</aside><!-- end of sidebar -->
	
	<section id="main" class="column alerts">
		<article class="module width_half">
            <header><h3 class="tabs_involved">CHOOSE POINT TO MONITOR</h3></header>
            <div class="module_content">

            </div>
            <footer></footer>
		</article><!-- end of points article-->
        <article style="float:left; width:20%; margin:170px -15px 0px 15px;">
        <div class="module_content">
        	<div class="btn_less"></div>
        	<div class="btn_equal"></div>
        	<div class="btn_larger"></div>
        </div>
		</article><!-- end of buttons -->
        <article class="module width_quarter">
		<header><h3 class="tabs_involved">Alert Options</h3></header>
        	<div class="module_content">		
                    <fieldset>
                    <label>Threshold</label>
                    <input type="text" style="width:85%;">
                    </fieldset>
                    <fieldset>
                    <label>Priority (5 = highest)</label>
                    <select style="width:92%;">
						<option>1</option>
						<option>2</option>
						<option>3</option>
						<option>4</option>
						<option>5</option>                						
					</select>
                    </fieldset>
 			</div>       
        <footer>
        <div class="submit_link">
        			<input type="submit" value="Set Alert" class="alt_btn">
        </div>
        </footer>
		</article><!-- end of alert information -->
		<div class="spacer"></div>
	</section>

</body>

</html>
