<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8"/>
    <title>{% block title %}Pangia :: Welcome{% endblock %}</title>
    <link rel="stylesheet" href="{{ MEDIA_URL }}css/layout.css" type="text/css" media="screen" />
	<!--[if lt IE 9]>
	<link rel="stylesheet" href="{{ MEDIA_URL }}css/ie.css" type="text/css" media="screen" />
	<script src="<script src="{{ MEDIA_URL }}js/lib/html5.js"></script>
	<![endif]-->
    {% block extrastyle %}{% endblock %}
    <span id="pangia_static_base" data-base="{{ MEDIA_URL }}"></span>
    <script src="{{ MEDIA_URL }}js/lib/jquery-1.6.2.min.js" type="text/javascript"></script>
    <script src="{{ MEDIA_URL }}js/lib/jquery-ui-1.8.14.custom.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="{{ MEDIA_URL }}js/lib/libpangia.js" type="text/javascript"></script>
    <script src="{{ MEDIA_URL }}js/custom.js" type="text/javascript"></script>
    {% block extrahead %}{% endblock %}

</head>
<body class="{% block bodyclass %}{% endblock %}">
	<header id="header">
		<hgroup>
			<h1 class="site_title"><a href="/"><img src="{{ MEDIA_URL }}images/logo.png" alt="logo"></a></h1>
            <h2 class="section_title"></h2>
            <div class="user_bar">
            <ul>
            	<li class="icn_notification_active"><a href="/alerts/view">3</a></li>
                <li><a href="/accounts/profile"><span class="icn_profile">&nbsp;&nbsp;{% if is_logged_in %}{{ first_name }} {{ last_name }}{% endif %}</span></a></li>
                <li><b><a href="#">Feedback</a></b></li>
                <li><a href="/accounts/logout">Logout</a></li>
                <li><a href="/settings.html"><span class="icn_settings"></span></a></li>
            </ul>
            </div>
		</hgroup>
	</header> <!-- end of header bar -->

    {% block secondary_bar %}
    {% endblock %}

    {% block sidebar %}
    {% endblock %}

    {% block mainbody %}
    {% endblock %}
</body>
</html>
